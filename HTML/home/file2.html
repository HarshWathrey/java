<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>Registraion Form</h2>
    <fieldset>
       
        <legend>Persnal Information</legend>
        <span>NAME</span>
        <input type="text" placeholder="Enter your Name">
        <br>
        <br>
        <span>Date Of Birth</span>
        <input type="date">
        <br>
        <br>
        <span>Gender:</span>
        <span>Male</span>
        <input type="Radio">
        <span>Female</span>
        <input type="radio">
        <span>Other</span>
        <input type="radio">
    </fieldset>  
    <fieldset>
        <legend>Contact Information</legend>
        <span>Email:</span>
        <input type="email">
        <br>
        <br>
        <span>Phone Number:</span>
        <input type="number">
        <br>
        <br>
        <span>Address;</span>
        <textarea></textarea>
    </fieldset>
    <fieldset>
        <legend>Account Details</legend>
        <span>Username:</span>
        <input type="text">
        <br>
        <br>
        <span>Password:</span>
        <input type="password">
        <br>
        <br>
        <span>Confirm Password:</span>
        <input type="password">
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <span>Favorite Colour:</span>
        <input type="color">
        <br>
        <br>
        <span>Upload Profile Picture:</span>
        <input type="file">
        <br>
        <br>
        <span>Interests:</span>
        <span>Reading</span>
        <input type="checkbox">
        <span>Traveling</span>
        <input type="checkbox">
        <span>Coding</span>
        <input type="checkbox">
    </fieldset>
    <input type="submit">
 </body>
